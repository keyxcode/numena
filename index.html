<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NUMENA</title>
    <script
      src="https://kit.fontawesome.com/09dd23bd02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>NUMENA</header>
    <!-- Body -->
    <main>
      <section class="section-1">
        <!-- Hero Img -->
        <div class="col-1">
          <img class="hero-img" src="img/Stairs 2.jpg" />
        </div>
        <!-- Bio & SoundCloud -->
        <div class="col-2">
          <!-- Bio -->
          <p>
            Numena is a Toronto-based instrumental trio that blends underground
            hip-hop and jazz. Their hypnotic grooves and fluid improvisation
            create evolving soundscapes and invite deep listening.
          </p>
          <!-- SoundCloud -->
          <iframe
            width="100%"
            height="450"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2056658871&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
          ></iframe>
          <div
            style="
              font-size: 10px;
              color: #cccccc;
              line-break: anywhere;
              word-break: normal;
              overflow: hidden;
              white-space: nowrap;
              text-overflow: ellipsis;
              font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
                Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
              font-weight: 100;
            "
          >
            <a
              href="https://soundcloud.com/numena-489115543"
              title="Numena"
              target="_blank"
              style="color: #cccccc; text-decoration: none"
            ></a>
            <a
              href="https://soundcloud.com/numena-489115543/sets/numena-tracks"
              title="Numena Tracks"
              target="_blank"
              style="color: #cccccc; text-decoration: none"
            ></a>
          </div>
        </div>
      </section>
      <section class="section-2">
        <!-- Images  -->
        <div class="photo-strip">
          <img class="card-img" src="img/Mural 3.jpg" />
          <img class="card-img" src="img/Mural 5.jpg" />
          <img class="card-img" src="img/Mural 1.jpg" />
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="contact-header">Contact</div>
      <div class="contact-item">
        <i class="fa-regular fa-envelope"></i>
        <a href="mailto:numenaband@gmail.com">numenaband@gmail.com</a>
      </div>
      <div class="contact-item">
        <i class="fa-brands fa-instagram"></i>
        <a href="https://www.instagram.com/numenaband/">numenaband</a>
      </div>
    </footer>
  </body>
</html>
